language: ruby
rbenv:
- 2.5.3
services:
- postgresql
script:
- bundle
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: virtual-escape
  on:
    repo: virtual_escape_ui
    branch: main
  skip_cleanup: 'true'
notifications:
  email:
    on_success: never
    on_failure: never
cache:
- bundler
